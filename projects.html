        <form>
          <div id="hidediv">
            <p>Select the type of animation.</p>
            <p><input 
              type="radio" 
              name="anitype" 
              value="spin" 
              class="anibutton" 
              id="spinButton"> Spin</p>
            <p><input 
              type="radio" 
              name="anitype" 
              value="hFlip"
              class="anibutton"
              id="hFlipButton"> Horizontal Flip</p>
            <p><input 
              type="radio" 
              name="anitype" 
              value="vFlip"
              class="anibutton"
              id="vFlipButton"> Vertical Flip</p>
          </div>
          <p>Rows: <select name="rows" id="rows">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          &nbsp; Columns: <select name="columns" id="columns">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select></p>
